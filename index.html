<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="bootstrap.css">
<style>
 @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700);

  *, *:after, *:before {
      margin: 0;
      padding: 0;

      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;

      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;

      font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      font-smooth: always;

      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      font-family: inherit;

      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  body {
      font: 300 13px/1.6 Roboto, Helvetica, Arial;
      color: #444;
      position: relative;
      background: rgb(45, 44, 44);
      height: 100vh;
      text-align: center;
    /*background: #3f51b5;*/

    background: url('http://ali.shahab.pk/blur.php?img=http://ali.shahab.pk/ali-shahab.jpg&x=250') no-repeat center center;
    background-size: cover;
  }
  body:after{
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background-color: rgb(45, 44, 44);
    z-index: -1
  }

  ul{
      list-style: none;
  }

  img {
      -ms-interpolation-mode: bicubic;
      vertical-align: middle;
      border: 0;
  }

  .profile-card{
    width: 300px;
    border-radius: 2px;
    overflow: hidden;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
    position: relative;
    margin: auto;
    background: rgb(45, 44, 44);
    top: 50%;
    transform: translateY(-50%);
  }

  .profile-card header{
    display: block;
    position: relative;
    background: rgb(45, 44, 44);
    text-align: center;
    padding: 30px 0 20px;
    z-index: 1;
    overflow: hidden;
  }

  .profile-card header:before{
    content: "";
    position: absolute;
     
    background-size: cover;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    z-index: -1;
    
  }

  .profile-card header:after{
    content: "";
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
     
  }

  .profile-card header img{
    border-radius: 100%;
    overflow: hidden;
    width: 150px;
    /*border: 1px solid rgba(255,255,255,.5);*/
    box-shadow: 0 1px 0 rgba(0,0,0,.1),0 1px 2px rgba(0,0,0,.1);
  }

  .profile-card header h1{
    font-weight: 200;
    font-size: 42px;
    color: white;
    letter-spacing: -3px;
    margin: 0;
    padding: 0;
  }

  .profile-card header h2{
    font-weight: 400;
    font-size: 14px;
    color: white;
    letter-spacing: .5px;
    margin: 0;
    padding: 0;
  }

  .profile-card .profile-bio{
    padding: 0 30px;
    text-align: center;
    color: white;
  }

  .profile-card .profile-social-links{
    display: table;
    width: 70%;
    margin: 20px auto;
  }

  .profile-card .profile-social-links li{
    display: table-cell;
    width: 33.3333333333333333%
  }

  .profile-card .profile-social-links li a{
    display: block;
    text-align: center;
    padding: 10px;
    margin: 0 10px;
    border-radius: 100%;
    -webkit-transition: box-shadow 0.2s;
    -moz-transition: box-shadow 0.2s;
    -o-transition: box-shadow 0.2s;
    transition: box-shadow 0.2s;
  }
  .profile-card .profile-social-links li a:hover{
    box-shadow: 0 1px 1.5px 0 rgba(0,0,0,.12),0 1px 1px 0 rgba(0,0,0,.24);
  }

  .profile-card .profile-social-links li a:active{
    box-shadow: 0 4px 5px 0 rgba(0,0,0,.14),0 1px 10px 0 rgba(0,0,0,.12),0 2px 4px -1px rgba(0,0,0,.2);
  }

  .profile-card .profile-social-links li a img{
    width: 100%;
    display: block;
  }
</style>
</head>
<body>
 <aside class="profile-card">
  
  <header>
    
    <!-- here’s the avatar -->
    <a href="#">
      <img src="https://s.gravatar.com/avatar/12fd1399d6c07ddee505dc35c21bf9ad?s=200">
    </a>

    <!-- the username -->
    <h1>Sai Yi Kham</h1>
    
    <!-- and role or location -->
    <h2>Good for Nothing</h2>
    
  </header>
  
  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">
    
    <p>A guy who lazy enought to copy other code for testing.#Goodfornothing#lazybone</p>
    
  </div>
  
  <!-- some social links to show off -->
  <ul class="profile-social-links">

    <li>
      <a href="https://twitter.com/saiyitaung">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
      </a>
    </li>


    <li>
      <a href="https://github.com/saiyitaung">
        <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png">
      </a>
    </li>

  </ul>
  
</aside>
<!-- that’s all folks! -->
</body>
</html>
